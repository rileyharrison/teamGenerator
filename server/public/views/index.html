<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-animate.js"></script>

    <script type="text/javascript" src="/assets/scripts/app.js"></script>
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <title>Random Team Generator</title>
  </head>
  <body>
    <h1>Random Team Generator</h1>
    <div ng-controller="MainController" class="container">
        <p class = "num-label">
            Number of Groups:
        </p>
      <div class="teamButtons">
          <button class = "my-button no-animate" ng-repeat="i in studentArray | limitTo: (studentArray.length/ 2)-1" ng-click="assignNumGroups($index+1)">{{studentArray.indexOf(i) +1}}</button>

          <!-- <button ng-click="assignNumGroups(1)">1</button>
          <button ng-click="assignNumGroups(2)">2</button>
          <button ng-click="assignNumGroups(3)">3</button>
          <button ng-click="assignNumGroups(4)">4</button>
          <button ng-click="assignNumGroups(5)">5</button>
          <button ng-click="assignNumGroups(6)">6</button> -->
      </div>
      <div class="teamAssignment">
        <button class = "my-refresh" ng-click="refresh(numGroups)">Refresh</button>
      </div>
      <div class = "students-container">


      <div class = "my-group no-animate" ng-repeat="group in groupArray" ng-animate-children>
        <h2>Group {{groupArray.indexOf(group) + 1}} </h2>
        <div ng-repeat="student in group">
            <p>{{student.name}}</p>
        </div>
      </div>
    </div>
      </div>
  </body>
</html>
